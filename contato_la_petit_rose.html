<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a La Petit Rose, sua doceria artesanal em São Vicente-SP.">
    <meta name="keywords" content="contato, La Petit Rose, doceria, São Vicente-SP">
    <meta name="author" content="La Petit Rose">
    <link rel="icon" href="assets/images/rose.png" type="image/png">
    <link rel="stylesheet" href="css/css_contato_la_petit_rose.css">
    <title>Contato - La Petit Rose</title>
</head>
<body>
    <h1>Entre em Contato</h1>
    <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
