<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registrar La Petit Rose - Criação de Conta">
    <link rel="stylesheet" href="css/css_registrar_la_petit_rose.css">
    <link rel="icon" href="assets/images/rose.png" type="image/png">
    <link rel="stylesheet" href="css/css_registrar_la_petit_rose.css">
    <title>La Petit Rose | Registrar</title>
</head>

<body>
    <header class="cabecalho">
        <a  href="index.html" class="link_do_cabecalho">Voltar</a>
    </header>
    <div class="container-de-registro">
        <img src="assets/images/rose.png" alt="Logo La Petit Rose" class="logo-rose">
        <!--Título do registro-->
        <h1>La Petit Rose</h1>
        <h2>Seja bem vindo! Faça o registro da sua conta!</h2>
        <div class="formulario-de-registro">
            <form class="formulario" action="registrar.php" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="usuario">Nome de usuário:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Registrar</button>
            </form>
        </div>
            <!--Javascript do menu de Registro-->
            <script src="js/registrar.js"></script>
</body>

</html>
